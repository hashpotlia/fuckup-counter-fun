<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCO/DCEO F'd Up Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tile {
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .tile:hover {
      transform: scale(1.05);
    }
	
	    footer {
        text-align: center;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900 text-white p-10">

  <nav class="mb-4">
    <a href="admin.html" class="text-blue-300 hover:text-blue-500">Admin Dashboard</a>
  </nav>

  <h1 class="text-3xl font-bold mb-8 text-center">DCO/DCEO F'd Up Counter &#128514;</h1>

  <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  </div>

  <script>
    let dcos = JSON.parse(localStorage.getItem('dcoCounts')) || [
      { name: 'Hash (tag)', count: 0 },
      { name: 'Captain', count: 0 },
      { name: 'Uncle Vish', count: 0 },
      { name: 'Dev (Tall Boy)', count: 0 },
      { name: 'Harkaran (singh is king)', count: 0 },
      { name: 'Alex (dâ€™ L4)', count: 0 },
      { name: 'Commander (Blame Him)', count: 0 },
    ];

    const getColor = (count) => {
      if (count >= 3) return 'bg-red-500';
      if (count === 2) return 'bg-orange-400';
	    if (count === 1) return 'bg-yellow-400';
      return 'bg-blue-500';
    };

    function renderDashboard() {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';
      dcos.sort((a, b) => b.count - a.count);

      dcos.forEach((dco) => {
        const tile = document.createElement('div');
        tile.className = `tile ${getColor(dco.count)} rounded-xl shadow-xl p-6 text-center`;

        tile.innerHTML = `
          <div class="text-4xl font-bold">${dco.count}</div>
          <div class="text-xl mt-2">${dco.name}</div>
        `;

        dashboard.appendChild(tile);
      });
    }

    renderDashboard();
  </script>

	<br>

        <b style="color: red;">made possible with the help of:</b> coffee, coffee & coffee  &#10084; for fun &#128521; <i class="fa fa-coffee" style="font-size:15px;color:red">
    </footer>
</body>
</html>
